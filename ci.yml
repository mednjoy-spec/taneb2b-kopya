name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Kodları çek
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js kurulumu
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. Bağımlılıkları yükle
      - name: Install dependencies
        run: npm ci

      # 4. TypeScript tip kontrolü
      - name: Type check
        run: npm run typecheck

      # 5. ESLint çalıştır
      - name: Lint
        run: npm run lint

      # 6. Unit testler
      - name: Run tests
        run: npm run test -- --run

      # 7. Production build
      - name: Build
        run: npm run build
